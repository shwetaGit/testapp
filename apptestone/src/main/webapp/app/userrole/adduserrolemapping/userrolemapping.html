<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
             <div class="card" style="height: 80%">
                 <form id="roleMapping">
                <div class="row">
                    <div class="col-lg-6">
                    <h6 class="card-header primary-color white-text">Select Role</h6>
                    </div>
                    <div class="col-lg-6">
                        <h6 class="card-header primary-color white-text">Select User</h6>
                    </div>
                    <div class="row">
                    <div class="col-lg-6">
                        <checkbox-group [serviceurl]="'secure/Roles/findAll'" [methodType]="'post'" (selectedData)="selectCountryData($event)"
                                        [column]="'12'" [widgetConfig]="checkboxConfig" [localdata]="checkBoxData" ></checkbox-group>

                    </div>
                    <div class="col-lg-6">
                        <checkbox-group [column]="'12'" [widgetConfig]="userConfig" [localdata]="data" (selectedData)="selectUserData($event)"  ></checkbox-group>
                    </div>
                    </div>
                </div>

            <div class="customfooter">
                <div style="float: right">
                    <simple-button [widgetConfig]="saveButtonConfig" (onClick)="saveMappingData()" [label]="'Save'"></simple-button>
                    <div style="float: right">
                        <reset-button [buttonStyle]="'primary'" [widgetConfig]="ResetConfig" (onClick)="resetForm()"  [label]="'Reset'" ></reset-button>
                    </div>
                </div>
            </div>
        </form>
</div>
        </div>
    </div>
</div>
