

<div class="col-lg-6 offset-lg-3">
<div class="card" >
    <h6 class="card-header primary-color white-text">Change Password</h6>
    <div class="card-block">
        <form id="changePass">
        <password-input [label]="'Old Password'" [column]="'12'" [widgetConfig]="oldPassword" [(ngModel)]="changePassword.oldPassword" name="oldPassword"></password-input><!--[(ngModel)]="address.address3" name="address3"-->
        <password-input [label]="'New Password'" [column]="'12'" [widgetConfig]="newPassword" [(ngModel)]="changePassword.newPassword" name="newPassword"></password-input><!--[(ngModel)]="address.address3" name="address3"-->
        <password-input [label]="'Re-Type New Password'" [column]="'12'" [widgetConfig]="reTypeNewPassword"  [(ngModel)]="changePassword.reTypeNewPassword" name="reTypeNewPassword"></password-input><!--[(ngModel)]="address.address3" name="address3"-->

        <div style="float: right">
            <simple-button [widgetConfig]="SaveConfig" (onClick)="saveChangePassword()"  [label]="'Change Password'"></simple-button>
            <div style="float: right">
                <reset-button [buttonStyle]="'primary'" [widgetConfig]="ResetConfig" (onClick)="reset()"  [label]="'Reset'" ></reset-button>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
