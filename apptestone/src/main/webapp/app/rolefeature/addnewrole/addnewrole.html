

<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-12">
            <div class="card" >
            <form id="roleForm">
            <div class="col-lg-12" style="height: 80vh">
                <div class="row">
                    <h6 class="card-header primary-color white-text">Role Configuaration</h6>
                    <div class="col-lg-12">
                    <text-input [label]="'Role Name'" [column]="'6'" [widgetConfig]="roleNameConfig"  [(ngModel)]="roleconfig.roleName" name="roleName" ></text-input>
                    <text-input [label]="'Role Description'" [column]="'6'" [widgetConfig]="roleDescriptionConfig" [(ngModel)]="roleconfig.roleDescription" name="roleDescription"></text-input>
                    </div>
                </div>
                <div class="row">
                    <h6 class="card-header primary-color white-text">Features Configuaration</h6>
                    <div class="col-lg-12">
                        <radio-group-input [groupName]="'device'" (selectedData)="getDeviceType($event.valueField)" [column]="'6'" [widgetConfig]="deviceConfig" [localdata]="deviceType"  ></radio-group-input>
                    </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-1">
                            <input type="checkbox" class="filled-in" id="selectAll" (change)="selectAllRole($event.target.checked)">
                            <label for="selectAll"></label>
                        </div>
                        <div class="col-lg-5">
                            <h5 class="card-title">Features</h5>
                        </div>
                        <div class="col-lg-2">
                            <h5 class="card-title">Read</h5>
                        </div>
                        <div class="col-lg-2">
                            <h5 class="card-title">Write</h5>
                        </div>
                        <div class="col-lg-2">
                            <h5 class="card-title">Execute</h5>
                        </div>

                    </div>
                    <div class="col-lg-12" style="height: 48vh;overflow-y : scroll">
                        <all-feature [menuList]="menuList" (nodeData)="setDAta($event)"></all-feature>
                    </div>
                </div>
                </div>
            </div>
            <div class="customfooter">
                <div style="float: right">
                    <simple-button [widgetConfig]="SaveConfig" (onClick)="SaveRole()"  [label]="'Save'"></simple-button>
                    <div style="float: right">
                        <reset-button [buttonStyle]="'primary'" [widgetConfig]="ResetConfig" (onClick)="resetForm()"  [label]="'Reset'" ></reset-button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
